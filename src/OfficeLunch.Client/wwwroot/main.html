<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
      <section class="section">
          ${Body}

          <div id="notification-area">
              <div>${Error}</div>
          </div>

          <template id="ErrorNotification">
              <div class="notification is-warning">
                  <button class="delete ${HideClass}" onclick="${Hide}"></button>
                  ${Text}
              </div>
          </template>

          <template id="CityPicker">
              ${Cities}
          </template>

          <template id="PollAddress">
              <h1 class="title">This is your poll address.</h1>
              <a href="${Address}"><h1>http://officelunch.com/${Address}</h1></a>
          </template>

          <template id="Greet">
              <h1 class="title">Hi, ${Name}</h1>
              ${Proceed}
          </template>


          <template id="LogIn">
              <h1 class="title">What is yout name?</h1>
              <form onsubmit="${LogIn}">
                  <div class="field">
                      <div class="control">
                          <input class="input" bind="${Username}" />
                      </div>
                  </div>
                  <div class="field">
                      <div class="control">
                          <input type="submit" value="Sign in" />
                      </div>
                  </div>
                  <div>${UserDetails}</div>
                  ${ErrorNotification}
              </form>
          </template>

          <template id="PollMaker">
              <div id="restaurantsContainer">
                  <h1>Restaurants in ${SelectedCity}</h1>
                  ${SearchResults}
              </div>
              <div>
                  <input type="text" value="Where should we eat?" bind="${PollTitle}" />
                  <input type="datetime-local" bind="${PollEndTime}" />
                  <button class="button" onclick="${CreatePoll}">Create poll</button>
              </div>
          </template>

          <template id="Poll">
              <h1>${Title}</h1>
              <h1>You can vote until: ${EndTime}</h1>
               ${Options}
              <div><h1>Menu</h1></div>
          </template>

      </section>
  </div>
</div>
